<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>
</head>
<body>
  <script>
  // GitHub Pages에서 모든 경로를 index.html로 리다이렉션하기 위한 스크립트
  const pathSegments = window.location.pathname.split('/');
  const page = pathSegments[pathSegments.length - 1];
  window.location.replace(`/mangosteen977/${page}`);
</script>
</body>
</html>
